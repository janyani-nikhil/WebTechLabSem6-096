<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
    <h1> Simple Calculator </h1>

    <body style="background-color: rgb(200, 173, 226)" ;>


        Enter First Number : <br>
        <input type="text" id="Text1" name="TextBox1">
        <br> Enter Second Number : <br>
        <input type="text" id="Text2" name="TextBox2">
        <br> Enter the operator ( +, -, * or / ): <br>
        <input type="text" id="Text3" name="TextBox3">
        <br>Result : <br>
        <input type="text" id="txtresult" name="TextBox4">
        <br>
        <input type="button" name="clickbtn" value="Display Result" onclick="calc()">

        <script type="text/javascript">
            function calc() {

                var number1 = parseInt(document.getElementById("Text1").value);
                var number2 = parseInt(document.getElementById("Text2").value);
                var operator = document.getElementById("Text3").value;





                let result;


                if (operator == '+') {
                    result = number1 + number2;
                } else if (operator == '-') {
                    result = number1 - number2;
                } else if (operator == '*') {
                    result = number1 * number2;
                } else {
                    result = number1 / number2;
                }
                document.getElementById("txtresult").value = result;
            }
        </script>

    </body>
</center>

</html>
